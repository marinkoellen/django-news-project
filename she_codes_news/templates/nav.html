<nav>
    <a href="{% url 'news:index' %}">Home</a>

    {% if user.is_authenticated %}
        <a id = "loggedinuser" href="{% url 'users:profile' user.username%}">{{user.username}}</a>

    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'users:createAccount' %}">Create an account</a>
    {% endif %}


</nav>
