{% extends 'base.html' %}

{% block content %}
<h2>Edit Account Details</h2>

<div id = "changepass">
    <a class="editaccount" href="{% url 'password_change' %}">Change password here</a>
    </div>
    

<div id = "form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submitbutton"  type="submit">Update Account Details</button>
    </form>
</div>


{% endblock %}
