{% extends 'base.html' %}

{% block content %}

<h2>Login</h2>
<div id ="form-container">
    <form method ="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="submitbutton" type="submit">Login</button>
    </form>
</div>
<div class="container-linking"> 
    <p id = "connect-page-p">Don't have an account? Create one <a id="linkcolour" href="{% url 'users:createAccount'%}">here!</a> </p>
</div>


{% endblock %}
